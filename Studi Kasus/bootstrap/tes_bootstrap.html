<body style="background-color:#9fc9e2;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-white offset-md-4 panel-form shadow-lg">
                <h4 class="mt-3">CONTACT US</h4>
                <form>
                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="" id="" placeholder="First Name" class="form-control">

                            <div class="col-md-6">
                                <input type="text" name="" id="" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" name="" id="" placeholder="Password" class="form-control mt-3">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3 mb-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
